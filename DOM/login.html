<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/login.css">
  <title>Formulario de registro</title>
</head>

<body>
  <div class="contenedor">
   <form class="" id="formulario" name="formulario" action="">

      <div class="contenedor_inputs">
       <input type="text" name="nombre" placeholder="Nombre:" id="nombre">
       <input type="email" name="correo" placeholder="correo:" id="correo">
      </div>
      <div class="sexo">
        <input type="radio" name="sexo" id="hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" name="sexo" id="mujer">
        <label for="mujer">Mujer</label>
      </div>
      <div class="terminos">
        <input type="checkbox" name="terminos" id="terminos">
       <label for="terminos">Aceptar terminos</label>
      </div>

      <input type="submit" value="Enviar" class="btn_registro" id="btn_registro">
 </form>
</div>
</body>

<script type="text/javascript" src="js/login.js"></script>
</html>
